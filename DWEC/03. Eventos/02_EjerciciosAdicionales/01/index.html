<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        #container{
            width: 50%;
            height: 200px;
            margin: 20px;
            background-color: antiquewhite;
            border: 1px solid;
        }
    </style>
</head>
<body>
    
    <div id="container">
        Ejercicio 1
    </div>
    <p id="p"></p>
    <button id="boton">Cambiar</button>

    <script>
        let contenedor = document.getElementById('container');
        let boton = document.getElementById('boton');
        let parrafo = document.getElementById('p');

        boton.addEventListener('click', ()=>{
            valor1 = Math.random() * 255;
            valor2 = Math.random() * 255;
            valor3 = Math.random() * 255;
            numRandom = Math.random() * 10;
            contenedor.style.backgroundColor = `rgb(${valor1},${valor2},${valor3})`;
            contenedor.style.border = `${numRandom}px solid`;
            parrafo.innerHTML = "Aspecto cambiado"
        })

        

        
    </script>
</body>
</html>
