<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incidencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>INFORME DE INCIDENCIA</h1>
    </header>
    <figure>
        <img src="oficina.jpg" alt="Oficina" id="imagen" />
    </figure>
    <main>
        <form action="#">
            <table>
                <tr>
                    <td>
                        <label id="tipo">
                        Tipo de incidencia
                        </label>
                    </td>
                    <td>
                        <select name="tipo" for="tipo" id="combo">
                            <option value="distribucion" selected>
                            Distribución
                            </option>

                            <option value="oficina">
                            Oficina
                            </option>

                            <option value="produccion">
                            Producción
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="labelSerie" for="serie">
                        Número de serie
                        </label>
                    </td>
                    <td>
                        <input type="text" name="serie" id="serie">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" id="mostrarDescripcion">
                            Mostrar Descripción
                        </button>
                        <div id="fDescripcion" style="display: none">
                            <label for="descripcion" id="labelDescripcion">
                            Descripción
                            </label><br>
                            <textarea name="descripcion" id="descripcion" cols="30"
                            rows="10">
                            </textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        <button id="enviar">Enviar datos</button>
                    </td>
                </tr>
            </table>
        <div id="capaError"></div>
        </form>
    </main>
    <script src=js/accion.js></script>
    </body>
</html>
