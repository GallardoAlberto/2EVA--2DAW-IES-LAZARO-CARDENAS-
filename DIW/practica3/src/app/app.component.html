<h1>Salario</h1>
<h2>Nombre: {{nombre.value}}</h2>
<h2>Edad: {{edad.value}}</h2>
<h2>Salario: {{salario}}</h2>

<div>
    <label>Introduce nombre:</label>
    <input type="text" #nombre><button (click)="nombre.value">Cambiar nombre</button>    
</div>

<div>
    <label>Introduce edad:</label>
    <input type="text" #edad><button (click)="edad.value">Cambiar edad</button>
</div>

<div>
    <label>Introduce salario: </label>
    <input type="number" [(ngModel)]="salario" [ngStyle]="{color:setColor()}">{{salario}}>
    <button (click)="masSueldo()">Subir sueldo 5%</button>
</div>

<div>
    <label>Introduce incremento: </label>
    <input type="number" #incremento>
    <button (click)="mayorSueldo(incremento.value)">Subir Sueldo</button>
</div>
