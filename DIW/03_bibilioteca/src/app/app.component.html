<div class="container">
  <button (click)="ocultar()" *ngIf="noMostrar == false">TODOS</button><br>

  <div *ngIf="noMostrar == true && lista1 == true">

    <button (click)="mostrarBotones()" (click)="todos()">OCULTAR</button>

    <table>
      <tr *ngFor="let libro of libros">
        <td>{{libro.codigo}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.editorial}}</td>
      </tr>
    </table>


  </div>


  <button (click)="ocultar()" *ngIf="noMostrar == false;">LEIDOS</button>
  
  <div *ngIf="noMostrar == true && lista2 == true">

    <button (click)="mostrarBotones()">OCULTAR</button>

    <table *ngFor="let libro of libros">
      <tr *ngIf="libro.leido == true">
        <td>{{libro.codigo}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.editorial}}</td>
      </tr>

    </table>
  </div>

</div>
