<div class="text-center">
    <ul *ngFor="let jugador of jugadores" [ngSwitch]="jugador.equipo">
    <li *ngSwitchCase="'L.A. Lakers'" appEstilos>
    <h3>{{jugador.nombre}}</h3>
    <h3 class="equipo"> {{jugador.equipo}} </h3>
    </li>
    <li *ngSwitchCase="'Boston Celtics'" appEstilos>
    <h3>{{jugador.nombre}}</h3>
    <h3 class="equipo"> {{jugador.equipo}} </h3>
    </li>
    <li *ngSwitchCase="'Chicago Bulls'" appEstilos>
    <h3>{{jugador.nombre}}</h3>
    <h3 class="equipo"> {{jugador.equipo}} </h3>
    </li>
    </ul>
</div>
