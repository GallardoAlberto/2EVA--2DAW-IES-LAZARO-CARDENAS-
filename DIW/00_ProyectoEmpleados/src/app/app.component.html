<div class="datos">
  <h1><i>Alta de empleados</i></h1>
  <br><br><br><br>
  <div>
    <p>Nombre: </p>
    <input type="text" placeholder="nombre" #nombre>
    
    <p>Apellido: </p>
    <input type="text" placeholder="apellido" #apellido>
    
    <p>Cargo: </p>
    <input type="text" placeholder="cargo" #cargo>
    
    <p>Salario: </p>
    <input type="number" placeholder=0 #salario>
    
  </div>
  <input class="agregar" type="submit" value="Agregar" (click)="crearEmpleado(nombre.value, apellido.value, cargo.value, salario.value)">

  <div class="empleados">
    <p *ngFor="let empleado of empleados; let i = index;">{{i+1}} {{empleados[i].nombre}} {{empleados[i].apellido}} {{empleados[i].cargo}} {{empleados[i].salario}}</p>
  </div>
</div>
